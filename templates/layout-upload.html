  <div class="layui-body">
    <!-- 内容主体区域 -->
      <div style="padding: 15px;"></div>
<form class="layui-form" action="/uploadexcel" method="post" accept-charset="UTF-8">
     <div class="layui-form-item">
    <label class="layui-form-label"> 环&nbsp&nbsp境&nbsp&nbsp：</label> <label class="layui-form-label" style="text-align:left ;width:200px;" >{{ env }} </label>
    </div>
  <div class="layui-form-item">
 <label class="layui-form-label">操&nbsp&nbsp作&nbsp&nbsp：</label> <label class="layui-form-label" style="text-align:left ;width:200px;" >{{ patchid }}</label>
       </div>
        <div class="layui-form-item">
       <label class="layui-form-label">文件名称：</label> <label class="layui-form-label" style="text-align:left ;width:200px;">{{ filename }}</label>
  </div>
         <label class="layui-form-label">文件内容：</label>
      <div class="layui-input-block">
      <input type="radio" name="action" value="confirm" title="确认" checked="">
      <input type="radio" name="action" value="reset" title="重新上传">
          <input type="submit" class="layui-btn"  value="提交">
          <input type="hidden" name="excel_path" value= "{{ excel_path }}">
          <input type="hidden" name="env" value= "{{ env }}">
          <input type="hidden" name="mode" value= "{{ mode }}">
          <input type="hidden" name="patchid" value= "{{ patchid }}">
          <input type="hidden" name="filename" value= "{{ filename }}">

    </div>

</form>
      <div class="layui-form-item" style="overflow: auto; margin-left:15px; margin-right:15px">

    <table class="layui-table" id="demo" >
    {% for i in list %}
            <tr>
              {% for key,value in i.items()%}
                  {% if  value %}
                <td  style="word-break:keep-all;">{{ value }}</td>
                 {% else %}
                   <td></td>
                    {% endif %}
                   {% endfor %}
            </tr>
        {% endfor %}
</table>
</div>
  </div>

<script>

//JavaScript代码区域

var element = layui.element;
