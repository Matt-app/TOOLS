<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tools</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Tools</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="formatHtml">格式化web标签</a></li>
            <li class="layui-nav-item"><a href="formatJSON">格式化JSON文件</a></li>
            <li class="layui-nav-item"><a href="makeHtml">生成静态页面</a></li>
            <li class="layui-nav-item"><a href="mergeExcel">格式化Excel</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        {% if error %}
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"> <font color="#009688">有问题</font></label>
            <div class="layui-input-block">
                <textarea name="desc" class="layui-textarea" style=" height:300px; border:none;">{{ error }}</textarea>
            </div>\
        </div>
        {% endif %}
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>格式化json文本</legend>
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">格式</div>
                            <div class="layui-card-body">
                                读取JSON文件。

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="layui-form" action="/doFormatJSON" method="post" enctype="multipart/form-data">
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">层数</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <input type="radio" name="mode" value="series" title="一层" checked="">-->
<!--                        <input type="radio" name="mode" value="frame" title="两层">-->
<!--                    </div>-->
<!--                </div>-->
                  <div class="layui-form-item">
                    <label class="layui-form-label">单行选择框</label>
                    <div class="layui-input-block">
                      <select name="mode" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">单层</option>
                        <option value="1" selected="">双层</option>
                      </select>
                    </div>
                  </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="file" name="excel_data" class="layui-btn" value="选择文件">
                        <input type="submit" class="layui-btn" value="提交">
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com
    </div>
</div>
<script src="/static/layui/layui.all.js"></script>
<script>
//JavaScript代码区域
layui.use(['upload', 'table','layer','form','element'], function(){
  var upload = layui.upload
  , element = layui.element
  , form = layui.form;

  form.render();

});


</script>
</body>
</html>
